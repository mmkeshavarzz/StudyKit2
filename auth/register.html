<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | StudyKit</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <!-- ─── Background Decorations ─── -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- ─── Main Auth Container ─── -->
    <main class="auth-container">

        <!-- ─── Left Side: Branding ─── -->
        <section class="auth-branding">
            <div class="brand-content">
                <div class="brand-logo">
                    <span class="logo-icon">📚</span>
                    <h1>Study<span class="highlight">Kit</span></h1>
                </div>
                <p class="brand-tagline">به جمع ۱۲,۰۰۰+ دانش‌آموز خفن بپیوند!</p>

                <div class="brand-stats">
                    <div class="stat-card">
                        <span class="stat-number">۱۲,۵۸۰</span>
                        <span class="stat-label">دانش‌آموز فعال</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">۲.۵M</span>
                        <span class="stat-label">ساعت مطالعه ثبت‌شده</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">۴.۹</span>
                        <span class="stat-label">امتیاز رضایت ⭐</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ─── Right Side: Register Form ─── -->
        <section class="auth-form-section">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>عضو شو! 🚀</h2>
                    <p>فقط چند ثانیه تا شروع مسیر موفقیت</p>
                </div>

                <!-- Tab Switcher -->
                <div class="auth-tabs">
                    <a href="login.html" class="tab">ورود</a>
                    <a href="register.html" class="tab active">ثبت‌نام</a>
                </div>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="input-group">
                        <label for="fullName">نام و نام خانوادگی</label>
                        <div class="input-wrapper">
                            <span class="input-icon">👤</span>
                            <input 
                                type="text" 
                                id="fullName" 
                                name="fullName"
                                placeholder="مثلاً: علی محمدی"
                                required
                                minlength="3"
                            >
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">ایمیل</label>
                        <div class="input-wrapper">
                            <span class="input-icon">📧</span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                placeholder="example@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">رمز عبور</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="حداقل ۶ کاراکتر"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" aria-label="نمایش رمز">
                                👁️
                            </button>
                        </div>
                        <!-- Password Strength -->
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar"><div class="strength-fill"></div></div>
                            <span class="strength-text">قدرت رمز</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">تکرار رمز عبور</label>
                        <div class="input-wrapper">
                            <span class="input-icon">🔒</span>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword"
                                placeholder="رمز عبور رو دوباره وارد کن"
                                required
                                minlength="6"
                                autocomplete="new-password"
                            >
                        </div>
                    </div>

                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        <span><a href="#">قوانین و مقررات</a> رو خوندم و قبول دارم</span>
                    </label>

                    <!-- Error/Success Messages -->
                    <div id="authMessage" class="auth-message" style="display: none;"></div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        <span class="btn-text">ساخت حساب کاربری</span>
                        <span class="btn-loader" style="display: none;">
                            <span class="spinner"></span>
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>یا</span>
                </div>

                <!-- Social Login -->
                <button class="btn-google" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>ثبت‌نام با گوگل</span>
                </button>

                <p class="auth-footer">
                    قبلاً ثبت‌نام کردی؟ <a href="login.html">وارد شو</a>
                </p>
            </div>
        </section>
    </main>

    <!-- ─── Scripts ─── -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../lib/supabase.js"></script>
    <script src="auth.js"></script>

</body>
</html>
